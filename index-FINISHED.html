    const totalYears = inventors.reduce((total, inventor) => {

    // Here's a more efficient way of doing the above. Uses a ternary operator.
   // Sort to produce a list of inventors oldest to youngest.
    const oldest = inventors.sort(function(a,b) {
    const first = a.passed - a.year;
    const second = b.passed - b.year;
    return first > second ? -1 : 1;
    });
    console.table(oldest)
  
    // Sort to produce a list of inventors youngest to oldest.
    const youngest = inventors.sort(function(a,b) {

    return firstName < secondName ? -1 : 1;
    });
    console.table(youngest)
